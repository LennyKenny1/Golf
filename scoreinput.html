<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stonewall Golf Club Score Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Enter Your Stonewall Golf Club Scores</h2>
    <form action="scoretracker.html" method="post" id="scoreForm">
        <label for="hole1">Hole 1:</label>
        <input type="number" id="hole1" name="hole1" required><br>
        <!-- Add inputs for other holes -->
        <input type="submit" value="Submit">
    </form>

    <script>
        // Function to check if user is logged in
        function checkLogin() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                // Redirect to login page if not logged in
                window.location.href = 'index.html';
            }
        }
        
        // Check if user is logged in
        checkLogin();
    </script>
</body>
</html>
