<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>Stonewall Golf Club Score Tracker</h2>
    <table id="scoresTable">
        <thead>
            <tr>
                <th>Hole</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <!-- Scores will be inserted here -->
        </tbody>
    </table>
    <p id="totalScore"></p>

    <!-- Script to handle score retrieval and display -->
    <script>
        const scores = JSON.parse(localStorage.getItem('scores')); // Retrieve scores from local storage

        // Function to update scores table with new data
        function updateScoresTable(scores) {
            const tableBody = document.querySelector('tbody');
            tableBody.innerHTML = '';
            scores.forEach((score, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${score}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Initial scores
        updateScoresTable(scores);

        // Display overall score (if needed)

</body>
</html>
